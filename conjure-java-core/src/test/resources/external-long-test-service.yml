types:
  imports:
    DangerousLong:
      external:
        java: java.lang.Long
      safety: do-not-log
    SafeExternalLong:
      external:
        java: java.lang.Long
      safety: safe
    Long:
      external:
        java: java.lang.Long
    DangerousLongAlias:
      alias: DangerousLong
    SafeExternalLongAlias:
      alias: SafeExternalLong
    LongAlias:
      alias: Long

services:
  ExternalLongTestService:
    name: External Long Test Service
    package: com.palantir.product
    default-auth: header
    base-path: /external-long

    endpoints:
      testDangerousLong:
        http: POST /test
        args:
          dangerousLong:
            type: DangerousLong
      testSafeExternalLong:
        http: POST /test
        args:
          safeExternalLong:
            type: SafeExternalLong
      testLong:
        http: POST /test
        args:
          long:
            type: Long
      testDangerousLongAlias:
        http: POST /test
        args:
          dangerousLongAlias:
            type: DangerousLongAlias
      testSafeExternalLongAlias:
        http: POST /test
        args:
          safeExternalLongAlias:
            type: SafeExternalLongAlias
      testLongAlias:
        http: POST /test
        args:
          longAlias:
            type: LongAlias